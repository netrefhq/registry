name: Update Cloudflare DNS

on:
  pull_request:
    types: [closed]
    paths:
      - 'domains/*.yaml'
      - 'domains/*.yml'

jobs:
  update-dns:
    # Only run if PR was merged (approved and merged)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to compare changes
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install pyyaml requests
      
      - name: Validate YAML files
        run: |
          python scripts/validate.py
      
      - name: Update Cloudflare DNS
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          python scripts/update_cloudflare.py
      
      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Subdomain has been successfully configured in Cloudflare DNS! Your subdomain should be active within a few minutes.'
            })
      
      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Failed to update Cloudflare DNS. An administrator will investigate and resolve the issue.'
            })
